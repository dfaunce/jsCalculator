<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jsCalculator</title>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  
</head>
<body>
  <div id="main">
    <div id="screen">
      <div id="clear" title="Clear Screen">C</div>
      <div id="entry" data-hasdot="0" data-eval=""></div>
      <div id="result"></div>
    </div>
    <div id="calculator">
      
      <div id="numbers">
        <div id="row">        
          <div class="num"><div>7</div></div>
          <div class="num"><div>8</div></div>
          <div class="num"><div>9</div></div>
        </div>
        <div id="row">        
          <div class="num"><div>4</div></div>
          <div class="num"><div>5</div></div>
          <div class="num"><div>6</div></div>
        </div>
        <div id="row">        
          <div class="num"><div>1</div></div>
          <div class="num"><div>2</div></div>
          <div class="num"><div>3</div></div>
        </div>
        <div id="row">        
          <div class="num"><div>0</div></div>
          <div class="num dot" id="dot"><div>.</div></div>
          <div class="equals" id="equals"><div>=</div></div>
        </div>     
      </div>
      <div id="functions">
        <div class="function" id="backspace"><div>&larr;</div></div>
        <div class="function" id="divide" data-val="/"><div>&divide;</div></div>
        <div class="function" id="multiply" data-val="*"><div>&times;</div></div>
        <div class="function" id="subtract" data-val="-"><div>&minus;</div></div>
        <div class="function" id="add" data-val="+"><div>&plus;</div></div>
      </div>
    </div>
  </div>
</body>
</html>
